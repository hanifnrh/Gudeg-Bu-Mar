<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/buttons.css">


    <script src="https://kit.fontawesome.com/0db2f00345.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;600&family=Raleway:wght@500;600;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap" rel="stylesheet">

    <link rel="icon" href="/img/gudeglogo.png" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <!-- HEADER -->

    <div class="skewed-header">
        <div class="header-bg"
            style="background-image: url(https://gudegyudjumpusat.com/wp-content/uploads/2015/12/Nasi-Gudeg-Krecek-Tahu.jpg);">

        </div>

        <div class="wrapper">

            <div class="content">

                <div class="heading">
                    <h1>Contact Us</h1>
                </div>

                <div class="link-wrapper">

                    <div class="navlink">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="navlink">
                        <a href="summary.html">Summary</a>
                    </div>

                    <div class="navlink">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="active">
                        <a href="contact.html">Contact Us</a>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <!-- PAGE -->
    <div class="page-container">
        <div class="contact-grid-wrapper">

            <div class="leftbar">
                <div class="logo">
                    <img src="/img/gudeglogo.png" alt="Logo">
                </div>

                <div class="company-details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        Jalan Raya Hankam <br>Bekasi, Jawa Barat
                    </div>
                </div>
                <div class="company-details">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>
                        08129659563
                    </div>
                </div>
                <div class="company-details">
                    <i class="fa-solid fa-clock"></i>
                    <div>
                        10AM - 9PM <br>Open Hours
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="Message" id="message" placeholder="Message"></textarea>
                    <label for="message" id="messagelabel">Message</label>
                </div>

                <div class="button-submit">
                    <button type="submit" class="btn">
                        Submit
                    </button>
                </div>
            </div>


        </div>
    </div>

    <div class="spacer-10"></div>


    <!-- FOOTER SECTION -->

    <div class="footer-section">
        <div class="container">
            <div class="banner-image">
                <img src="/img/gudeglogo.png" alt="Logo">
            </div>

            <div class="pa-wrapper">
                <div class="phone-address">
                    <div class="phone">
                        <a href="https://wa.me/+6285794202130" target="_blank">
                            08129659563
                        </a>
                    </div>

                    <div class="address">
                        <a href="https://goo.gl/maps/gbn5ZFQ1u47hZEZbA" target="_blank">
                            Jalan Raya Hankam<br>
                            Bekasi, Jawa Barat
                        </a>
                    </div>
                </div>
            </div>


            <div class="link-wrapper">
                <div class="navlink">
                    <a href="index.html">
                        Home
                    </a>
                </div>

                <div class="navlink">
                    <a href="summary.html">
                        Summary
                    </a>
                </div>

                <div class="navlink">
                    <a href="menu.html">
                        Menu
                    </a>
                </div>
            </div>

            <div class="logo-wrapper">
                <div class="logo-wrapper2">
                    <div class="logo">
                        <a href="https://twitter.com/telenovoia" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>

                    <div class="logo">
                        <a href="https://instagram.com/telenovoia" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>

                    <div class="logo">
                        <a href="https://facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="copyright">
                Gudeg Krecek Bu Mar 2023 © All Rights Reserved™
            </div>
        </div>
    </div>
</body>

</html>
